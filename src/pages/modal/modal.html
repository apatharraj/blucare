<ion-content>
  <ion-buttons class="inverted-arrow">
    <button ion-button (click)="closeModal()"><img src="../assets/images/u56.png"></button>
  </ion-buttons>
  <ion-item>
    <ion-buttons>
      <button ion-button (click)="schedule()">
        <ion-icon name="notifications"></ion-icon><br />
        <p>Alert me <br />30 mins before</p>
        </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button><ion-icon name="calendar"></ion-icon><br /><p>Add to Calendar</p></button>
    </ion-buttons>
  </ion-item>
</ion-content>
