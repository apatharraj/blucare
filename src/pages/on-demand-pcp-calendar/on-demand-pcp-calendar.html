    <ion-list class="book-date">
        <div class="date-aviliable" padding>
            <ion-icon name="calendar" item-left></ion-icon>
            <span>{{newDate | date:'EEE, MMM dd, yyyy'}}</span>
        </div>
        <ion-item *ngFor="let bookingtime of dateAvilableToBook">
            <div *ngIf="bookingtime.date==currentDate">
                <p>{{bookingtime.fromTime}}-{{bookingtime.toTime}}</p><button (click)="bookDoctor(bookingtime)">Book</button>
            </div>

        </ion-item>
