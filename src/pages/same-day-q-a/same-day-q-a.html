<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Same Day Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <h1>Please answer the followings:</h1>
      <h2>Has any of your provided information updated? or changed?</h2>
      <form>
        <input type="radio" name="rules" value="yes" checked><span>Yes</span>
        <input type="radio" name="rules" value="no" checked><span>No</span>
      </form>
    </ion-item>
    <ion-item>
      <h2>Are you keeping the same Insurance?</h2>
      <form>
        <input type="radio" name="rules" value="yes" checked><span>Yes</span>
        <input type="radio" name="rules" value="no" checked><span>No</span>
      </form>
    </ion-item>
    <ion-item>
      <ion-label stacked>Why do you want to see the povider today?</ion-label>
      <ion-textarea name="comment" placeholder=""></ion-textarea>
    </ion-item>


  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="ontermsconditionPage()">Next</button>
</ion-footer>
