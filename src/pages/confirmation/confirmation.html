<ion-content padding>
  <ion-list>
    <ion-buttons>
      <button ion-button icon-only (click)="onDashboard()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-list>
  <ion-card>
    <h1>You're all set!</h1>
    <h2>Thanks for your patience!</h2>
    <p>00:35:00</p>
  </ion-card>
</ion-content>
<ion-footer>
  <!--<button (click)="callDoctor()"><ion-icon name="call"></ion-icon><span [(ngModel)]="phoneNumber">Call BlueCare</span></button>-->
  <button (click)="callDoctor()"><ion-icon name="call"></ion-icon><span>Call BlueCare</span></button>
  <button (click)="openModal()"> <ion-icon name="alarm"></ion-icon><span>Set Reminder</span></button>
  <button><ion-icon name="refresh" (click)="reshedule()"></ion-icon>
<span>Re-schedule</span></button>
</ion-footer>
